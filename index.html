<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="calculator">
        <form id="calculator-form">
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-clear" data-num="C">C</button>
            <button type="button" class="btn btn-pink" data-num="()">( )</button>
            <button type="button" class="btn btn-pink" data-num="%">%</button>
            <button type="button" class="btn btn-pink" data-num="/">/</button>

            <button type="button" class="btn btn-rose" data-num="7">7</button>
            <button type="button" class="btn btn-rose" data-num="8">8</button>
            <button type="button" class="btn btn-rose" data-num="9">9</button>
            <button type="button" class="btn btn-pink" data-num="*">x</button>

            <button type="button" class="btn btn-rose" data-num="4">4</button>
            <button type="button" class="btn btn-rose" data-num="5">5</button>
            <button type="button" class="btn btn-rose" data-num="6">6</button>
            <button type="button" class="btn btn-pink" data-num="-">-</button>
            
            <button type="button" class="btn btn-rose" data-num="1">1</button>
            <button type="button" class="btn btn-rose" data-num="2">2</button>
            <button type="button" class="btn btn-rose" data-num="3">3</button>
            <button type="button" class="btn btn-pink" data-num="+">+</button>

            <button type="button" class="btn btn-rose" data-num="+/-">+/-</button>
            <button type="button" class="btn btn-rose" data-num="0">0</button>
            <button type="button" class="btn btn-rose" data-num=".">.</button>
            <button type="button" class="btn-equal" >=</button>

            <script src="app.js"></script>
        </div>



    </section>
    
</body>
</html>
